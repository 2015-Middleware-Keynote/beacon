<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Force Layout Example 5</title>
  <link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.css"></link>
  <link rel="stylesheet" type="text/css" href="app.css"></link>
  <script defer src="lib/d3/d3.js"></script>
  <script defer src="lib/rxjs/dist/rx.lite.js"></script>
  <script defer src="app.js"></script>
</head>

<body>
  <h1>A D3/Rx.JS example</h1>
  <p>From: http://jsdatav.is/visuals.html?id=1ca23ee9588580d768aa</p>
  <button id='advance' title='Advance Layout One Increment'>
        <i class='fa fa-step-forward'></i>
    </button>
    <button id='slow' title='Run Layout in Slow Motion'>
        <i class='fa fa-play'></i>
    </button>
    <button id='play' title='Run Layout at Full Speed'>
        <i class='fa fa-fast-forward'></i>
    </button>
    <button id='reset' title='Reset Layout to Beginning'>
        <i class='fa fa-undo'></i>
    </button>

  <div class="content">
  </div>
</body>

</html>
